server.port=1111

eureka.instance.hostname=localhost
#\u9ED8\u8BA4\u8BBE\u7F6E\u4E0B\uFF0C\u8BE5\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u4E5F\u4F1A\u5C06\u81EA\u5DF1\u4F5C\u4E3A\u5BA2\u6237\u7AEF\u6765\u5C1D\u8BD5\u6CE8\u518C\u81EA\u5DF1\uFF0C\u6240\u4EE5\u6211\u4EEC\u9700\u8981\u7981\u7528\u4ED6\u7684\u5BA2\u6237\u7AEF\u6CE8\u518C\u884C\u4E3A
eureka.client.register-with-eureka=false
#\u662F\u5426\u4ECEEureka\u670D\u52A1\u7AEF\u83B7\u53D6\u6CE8\u518C\u4FE1\u606F\uFF0C\u670D\u52A1\u6D88\u8D39\u8005\u624D\u9700\u8981
